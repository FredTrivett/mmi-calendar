<!doctype html>
<html lang="fr">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MMI Calendar</title>
</head>

<body>

  <div>

    <button id="btnPrev">Prev</button>
    <button id="btnToday">Today</button>
    <button id="btnNext">Next</button>

    <input type="checkbox" id="mmi1" name="mmi1" value="mmi1" checked>
    <label for="mmi1">MMI 1</label>
    <input type="checkbox" id="mmi2" name="mmi2" value="mmi2">
    <label for="mmi2">MMI 2</label>
    <input type="checkbox" id="mmi3" name="mmi3" value="mmi3">
    <label for="mmi3">MMI 3</label>

    <!-- select pour les groupes -->
    <select name="mmi1Select" id="mmi1Select">
      <option value="1.">--BUT 1--</option>
      <option value="G1">G1</option>
      <option value="G21">G21</option>
      <option value="G22">G22</option>
      <option value="G3">G3</option>
    </select>

    <select name="mmi2Select" id="mmi2Select">
      <option value="2.">--BUT 2--</option>
      <option value="G1">G1</option>
      <option value="G21">G21</option>
      <option value="G22">G22</option>
      <option value="G3">G3</option>
    </select>

    <select name="mmi3Select" id="mmi3Select">
      <option value="3.">--BUT 3--</option>
      <option value="G1">G1</option>
      <option value="G2">G2</option>
      <option value="G3">G3</option>
    </select>

    <header>
      <nav>

      </nav>
    </header>

    <main id="calendar" style="height: 800px"></main> <!-- ou toast UI s'affiche -->
  </div>

  <!-- on doit pouvoir filtrÃ© on doit modifier le modele de plus pour les filtres -->

  <script type="module" src="/main.js"></script> <!-- import du module -->

</body>

</html>
